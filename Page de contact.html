<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de contact</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(90deg, #8360c3, #2ebf91);
    color: #333;
}

header {
    background-color: purple;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.contact-form, .contact-info {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px 0;
    width: 80%;
    max-width: 600px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin: 10px 0 5px;
}

.contact-form input, .contact-form select, .contact-form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.contact-form button {
    background-color: purple;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    margin-top: 10px;
}

.contact-form button:hover {
    background-color: #0056b3;
}

.contact-info p {
    margin: 5px 0;
}

.map iframe {
    width: 100%;
    border-radius: 8px;
}

.social-media a {
    text-decoration: none;
    color: purple;
    margin: 0 10px;
}

.social-media a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>
    
    <main>
        <section class="contact-form">

            <form action="#" method="post">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="sexe">Sexe :</label>
                <select id="sexe" name="sexe" required>
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Féminin</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="email">Adresse courriel :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Coordonnées de l'événement</h2>
            <p><strong>Adresse mail :</strong> Educationform@gmail.com</p>
            <p><strong>Numéro de téléphone :</strong> +1 123 456 7890</p>
            
            <h3>Localisation :</h3>
            <div class="map">
                <!-- Intégration d'une carte Google Map -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5463.162803595974!2d-71.16624950822984!3d46.79285216937679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cb895038c164e8b%3A0x505be17730e4718b!2sUniversit%C3%A9%20du%20Qu%C3%A9bec%20%C3%A0%20Rimouski%20-%20Campus%20de%20L%C3%A9vis!5e0!3m2!1sfr!2sca!4v1729737268376!5m2!1sfr!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">>
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>

            <h3>Suivez-nous :</h3>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </section>
    </main>
    
</body>
</html>
